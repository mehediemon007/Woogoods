<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- responsive tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>New Password</title>

    <!-- Inject:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <!-- Header -->
    <header class="woo-header sign-header">
        <div class="woo-mian-nav py-3">
            <div class="container">
                <div class="woo-logo">
                    <a href="#"><img src="images/logo/logo.png" alt="logo"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="woo-main-content">
        <div class="container">
            <div class="woo-sign">
                <div class="woo-log-form">
                   <!-- Sign Up Form -->
                   <div class="woo-pass-recover">
                       <h6 class="mb-5 text-center">Change Password</h6>
                       <form class="sign-with-phone show">
                            <fieldset class="woo-input position-relative mb-4">
                                <label for="old-pass">Old Password</label>
                                <input type="text" placeholder="Old Password" id="old-pass">
                                <div class="pass-input">
                                    <i class="far fa-eye"></i>
                                </div>
                            </fieldset>
                            <fieldset class="woo-input position-relative mb-4">
                                <label for="new-pass">New Password</label>
                                <input type="text" placeholder="Old Password" id="new-pass">
                                <div class="pass-input">
                                    <i class="far fa-eye"></i>
                                </div>
                            </fieldset>
                            <fieldset class="woo-input position-relative mb-4">
                                <label for="confirm-pass">Confirm Password</label>
                                <input type="text" placeholder="Confirm Password" id="confirm-pass">
                                <div class="pass-input">
                                    <i class="far fa-eye"></i>
                                </div>
                           </fieldset>
                            <button type="submit" class="log-btn mb-0">Change Password</button>
                       </form>
                   </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="woo-footer-2">
        <div class="container">
            <div class="footer-menu">
                <a href="#">About Woogoods.com</a>
                <a href="#">Terms And Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
            <p class="copyright text-white">WooGoods &copy; 2021 CREATED BY <a href="#" class="primary-color">Akaar-it ltd.</a>Akaar-it ltd. PREMIUM Laravel cms</p>
        </div>
    </footer>

    <!-- Js files -->
    <script src="js/modernizr-3.5.0.min.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/simple-load-more.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

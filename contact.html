<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- responsive tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="images/logo/image-logo.png">
    <title>Contact Us</title>

    <!-- Inject:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <!-- Header -->
    <header class="woo-header sign-header">
        <div class="woo-mian-nav py-3">
            <div class="container">
                <div class="woo-logo">
                    <a href="index.html"><img src="images/logo/logo.png" alt="logo"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="woo-main-content">
        <div class="container py-2">
            <div class="woo-breadcrumb my-3">
                <a href="index.html" class="breadcrumb-link ps-0">Home</a>
                <a href="#" class="breadcrumb-link active">Contact Us</a>
            </div>
            <div class="woo-contact">
                <div class="woo-sec-wpr-2 rounded-0 mb-4">
                    <h5 class="mb-0">Contact Us</h5>
                </div>
                <div class="woo-sec-wpr-2 rounded-0 mb-100">
                    <form class="contact-form py-3">
                        <div class="row">
                            <div class="col-sm-6">
                              <fieldset class="woo-input mb-4">
                                  <label for="user-fname" class="visually-hidden"></label>
                                  <input type="text" placeholder="First Name" id="user-fname">
                              </fieldset>
                            </div>
                            <div class="col-sm-6">
                              <fieldset class="woo-input mb-4">
                                  <label for="user-lname" class="visually-hidden"></label>
                                  <input type="text" placeholder="Last Name" id="user-lname">
                              </fieldset>
                            </div>
                            <div class="col-sm-6">
                                <fieldset class="woo-input mb-4">
                                    <label for="user-mail" class="visually-hidden"></label>
                                    <input type="mail" placeholder="E-mail" id="user-mail">
                                </fieldset>
                            </div>
                            <div class="col-sm-6">
                                <fieldset class="woo-input mb-4">
                                    <label for="user-phone" class="visually-hidden"></label>
                                    <input type="mail" placeholder="Phone" id="user-phone">
                                </fieldset>
                            </div>
                            <div class="col-12 mt-4">
                                <label for="user-cmnt" class="visually-hidden"></label>
                                <textarea id="user-cmnt" placeholder="Message Us"></textarea>
                            </div>
                            <div class="col-12 text-sm-center mt-sm-4 mt-3">
                                <button type="submit" class="btn btn-primary w-25">Send</button>
                            </div>
                        </div>
                  </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="woo-footer-2">
        <div class="container">
            <div class="footer-menu">
                <a href="https://www.akaarit.com/">About Woogoods.com</a>
                <a href="terms.html">Terms And Conditions</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="hlep-center.html">Help Center</a>
            </div>
            <p class="copyright text-white">WooGoods &copy; 2021 CREATED BY <a href="https://www.akaarit.com/" class="primary-color">Akaar-it ltd.</a>Akaar-it ltd. PREMIUM Laravel cms</p>
        </div>
    </footer>

    <!-- Js files -->
    <script src="js/modernizr-3.5.0.min.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/simple-load-more.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

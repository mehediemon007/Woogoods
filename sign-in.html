<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- responsive tag -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    <!-- Inject:css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Template Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    
    <!-- Header -->
    <header class="woo-header sign-header">
        <div class="woo-mian-nav py-3">
            <div class="container">
                <div class="woo-logo">
                    <a href="#"><img src="images/logo/logo.png" alt="logo"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="woo-main-content">
        <div class="container">
            <div class="woo-sign">
                <div class="woo-log-form">
                   <div class="log-tab-links text-center mb-4">
                       <span class="sign-in active">Sign In</span>
                       <span class="sign-up">Register</span>
                   </div>
   
                   <!-- Sign In Form -->
                   <div class="woo-sign-in show mt-40">
                       <form class="sign-in-form">
                           <fieldset class="woo-input mb-4">
                               <label for="user-id" class="visually-hidden"></label>
                               <input type="text" placeholder="Email / Phone No" id="user-id">
                           </fieldset>
                           <fieldset class="woo-input position-relative">
                               <label for="user-pass" class="visually-hidden"></label>
                               <input type="text" placeholder="Password" id="user-pass">
                               <div class="pass-input">
                                    <i class="far fa-eye"></i>
                               </div>
                           </fieldset>
                           <button type="submit" class="log-btn">Login</button>
                       </form>
                       <p class="text-center mt-2"><a href="#">Forgot your Password?</a></p>
                       <div class="social-login text-center">
                           <p class="my-3 light-color">Quick Access With</p>
                           <div class="social-login-links">
                               <a href="#" class="me-3"><img src="images/logo/apple-2.png" alt="apple store"></a>
                               <a href="#" class="me-3"><img src="images/logo/google-2.png" alt="google"></a>
                               <a href="#"><img src="images/logo/fb-2.png" alt="facebook"></a>
                           </div>
                       </div>
                   </div>
                    
                   <!-- Sign Up Form -->
                   <div class="woo-sign-up">
                       <div class="sign-up-options text-center mb-4">
                           <span class="phone-login active border-0 "><i class="fas fa-mobile-alt"></i> Phone</span>
                           <span class="mail-login border-0"><i class="far fa-envelope"></i> Email</span>
                       </div>
                       <form class="sign-with-phone show">
                           <fieldset class="woo-input mb-4">
                               <label for="user-id" class="visually-hidden"></label>
                               <input type="text" placeholder="Phone No." id="user-id">
                           </fieldset>
                           <fieldset class="woo-input position-relative mb-4">
                                <label for="user-pass" class="visually-hidden"></label>
                                <input type="text" placeholder="Password" id="user-pass">
                                <div class="pass-input">
                                    <i class="far fa-eye"></i>
                                </div>
                           </fieldset>
                           <fieldset class="policy-checkbox mt-2">
                               <input type="checkbox" id="policy-check">
                               <label for="policy-check">I agree to Woogoods.com terms of Use and privacy policy</label>
                           </fieldset>
                           <button type="submit" class="log-btn">Sign Up</button>
                       </form>
                       <form class="sign-with-mail">
                           <fieldset class="woo-input mb-4">
                               <label for="user-id" class="visually-hidden"></label>
                               <input type="text" placeholder="Email" id="user-id">
                           </fieldset>
                           <fieldset class="woo-input position-relative mb-4">
                                <label for="user-pass" class="visually-hidden"></label>
                                <input type="text" placeholder="Password" id="user-pass">
                                <div class="pass-input">
                                    <i class="far fa-eye"></i>
                                </div>
                           </fieldset>
                           <fieldset class="policy-checkbox mt-2">
                               <input type="checkbox" id="policy-check-mail">
                               <label for="policy-check-mail">I agree to Woogoods.com terms of Use and privacy policy</label>
                           </fieldset>
                           <button type="submit" class="log-btn">Sign Up</button>
                       </form>
                       <div class="social-login text-center">
                           <p class="my-3 light-color">Quick Access With</p>
                           <div class="social-login-links">
                               <a href="#" class="me-3"><img src="images/logo/apple-2.png" alt="apple store"></a>
                               <a href="#" class="me-3"><img src="images/logo/google-2.png" alt="google"></a>
                               <a href="#"><img src="images/logo/fb-2.png" alt="facebook"></a>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="woo-footer-2">
        <div class="container">
            <div class="footer-menu mb-3">
                <a href="#">About Woogoods.com</a>
                <a href="#">Terms And Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
            <p class="copyright text-white">WooGoods &copy; 2021 CREATED BY <a href="#" class="primary-color">Akaar-it ltd.</a>Akaar-it ltd. PREMIUM Laravel cms</p>
        </div>
    </footer>

    <!-- Js files -->
    <script src="js/modernizr-3.5.0.min.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/simple-load-more.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
